<!DOCTYPE html>
<html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>Google Glass comprar</title>
    <link rel="stylesheet" href="css/estilo.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <script src="javascript/funcoes.js"></script>
    <script>
        function cauc_total(){
            var qtd = parseInt(document.getElementById('cqtd').value);
            tot = qtd * 1500;
            document.getElementById('ctot').value = tot;
        }   
    </script>
</head>

<body>
<div id="interface"> 

    <header id="cabecalho">
        <figure>
            <img src="imagens/glass-logo-backgroud-black.jpg"/>
        </figure>


    <img id="icone" src="imagens/compra.png"/>
<nav id="menu">
    <h1>Menu principal</h1>
    <ul>
        <li onmouseover="mudaFoto('imagens/home.png')" onmouseout="mudaFoto('imagens/compra.png')"><a href="index.html" target="_self">Home</a></li>
        <li onmouseover="mudaFoto('imagens/especificacoes.png')" onmouseout="mudaFoto('imagens/compra.png')"><a href="specs.html" target="_self">Especificações</a></li>
        <li onmouseover="mudaFoto('imagens/fotos.png')" onmouseout="mudaFoto('imagens/compra.png')"><a href="fotos.html" target="_self">Fotos</a></li>
        <li onmouseover="mudaFoto('imagens/multimidia.png')" onmouseout="mudaFoto('imagens/compra.png')"><a href="multimidia.html" target="_self">Multimídia</a></li>
        <li onmouseover="mudaFoto('imagens/contato.png')" onmouseout="mudaFoto('imagens/compra.png')"><a href="fale-conosco.html" target="_self">Contato</a></li>
        <li><a href="comprar.html" target="_self">Comprar</a></li>
  </ul>
</nav>
    </header>
    <section id="corpo-full">

        <article id="noticia-principal">
        <hgroup>
        <h3 class="sup">Glass > Comprar</h3>
        <h1 class="pri">Pedido</h1>
        <h3 class="sub">Por Jonas da Silva Pinto</h3>
        <h3 class="dir">Atualizado em 26/agosto/2020</h3>
        </hgroup>
        </article>
    </section>
<form method="POST" id="fcontato" action="dados-formulario.txt" oninput="cauc_total();">
  
    <fieldset id="endereco">
        <legend>Endereço de Entrega</legend>
            <p><label for="crua">Logradouro:</label><input type="text" name="trua" id="crua" size="13" maxlength="80" placeholder="Rua, Av ..."/></p>
            <p><label for="cnum">Número:</label><input type="number" name="tnum" id="cnum" min="0" max="99999"/></p>

            <p><label for="cest">Estado:</label><select name="test" id="cest">
                <optgroup label="Região Sudeste">
                    <option>Minas Gerais</option>
                    <option>Espirito santo</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option>Mato Grosso</option>
                    <option>Mato Grosso do Sul</option>
                    <option>Goiás</option>
                    <option selected>Distrito Federal</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option>Bahia</option>
                    <option>Piauí</option>
                    <option>Maranhão</option>
                    <option>Ceará</option>
                    <option>Sergipe</option>
                    <option>Alagoas</option>
                    <option>Pernambuco</option>
                    <option>Paraíba</option>
                    <option>Rio Grande do Norte</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option>Acre</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Pará</option>
                    <option>Tocantins</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option>Paraná</option>
                    <option>Santa Catarina</option>
                    <option>Rio Grande do Sul</option>
                </optgroup>
            </select>   
            </p>

            <p><label for="ccid">Cidade:</label>
                <input type="text" name="tcid" id="ccid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"/></p>
           <datalist id="cidades">
               <option value="São Paulo"></option>
               <option value="Campinas"></option>   
               <option value="Ribeirão Preto"></option>   
               <option value="São José dos Campos"></option>   

           </datalist> 
    </fieldset>

    <fieldset id="pedido">
        <legend>Quero um Google Glass</legend>
            <p><input type="checkbox" name="tped" id="cped"/><label for="cped">Gostaria de adquirir um Google Glass </label></p>
            <p><label for="ccor">Cor:</label><input type="color" name="tcor" id="ccor" value="#00d9ff"/></p>
            <p><label for="cqtd">Quantidade:</label><input type="number" name="tqtd" id="cqtd" min="0" max="5" value="0"/></p>
            <p><label for="ctot">Preço Total: US$</label><input type="text" name="ttot" id="ctot" placeholder="Total a Pagar" readonly/></p>
    </fieldset>
<input type="image" name="tenviar" src="imagens/botao-enviar.png"/>
</form>

<footer id="rodape">
    <p>Copyright &copy; 2020 - Jonas Pinto<br>
    <a href="https://github.com/JonasPinto" target="_blank">GitHub</a></p>
    </footer>
    </div>
    </body> 
    </html>
