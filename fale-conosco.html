    <link rel="stylesheet" href="css/form.css"/>
    <script src="javascript/funcoes.js"></script>
    <script>
        function cauc_total(){
            var qtd = parseInt(document.getElementById('cqtd').value);
            tot = qtd * 1500;
            document.getElementById('ctot').value = tot;
        }   
    </script>
</head>

<body>
<div id="interface"> 

    <header id="cabecalho">
        <figure>
            <img src="imagens/glass-logo-backgroud-black.jpg"/>
        </figure>


    <img id="icone" src="imagens/contato.png"/>
<nav id="menu">
    <h1>Menu principal</h1>
    <ul>
        <li onmouseover="mudaFoto('imagens/glass-oculos-preto-peq.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="index.html" target="_self">Home</a></li>
        <li onmouseover="mudaFoto('imagens/especificacoes.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="specs.html" target="_self">Especificações</a></li>
        <li onmouseover="mudaFoto('imagens/fotos.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="fotos.html" target="_self">Fotos</a></li>
        <li onmouseover="mudaFoto('imagens/multimidia.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="multimidia.html" target="_self">Multimídia</a></li>
        <li><a href="fale-conosco.html" target="_self">Contato</a></li>
        <li onmouseover="mudaFoto('imagens/compra.png')" onmouseout="mudaFoto('imagens/contato.png')"><a href="comprar.html" target="_self">Comprar</a></li>
  </ul>
</nav>
    </header>
    <section id="corpo-full">

        <article id="noticia-principal">
        <hgroup>
        <h3 class="sup">Glass > Contato</h3>
        <h1 class="pri">Formulario de Contato</h1>
        <h3 class="sub">Por Jonas da Silva Pinto</h3>
        <h3 class="dir">Atualizado em 26/agosto/2020</h3>
        </hgroup>
        </article>
    </section>
<form method="POST" id="fcontato" action="dados-formulario.txt" oninput="cauc_total();">

    <fieldset id="usuario">
        <legend>Identificação do Usuário</legend>
            <p><label for="cnome">Nome:</label><input type="text" name="tnome" id="cnome" size="20" maxlength="30" placeholder="Nome completo"/></p>
            <p><label for="csenha">CPF:</label><input type="password" name="tsenha" id="csenha" size="8" maxlength="11" placeholder="11 dígitos"/></p>
            <p><label for="cmail">Email:</label><input type="email" name="tmail" id="cmail" size="30" maxlength="40"/></p>

            <fieldset id="sexo"><legend>Sexo</legend>
                <input type="radio" name="tsexo" id="cmasc"/><label for="cmasc" >Masculino</label><br>
                <input type="radio" name="tsexo" id="cfem"/><label for="cfem">Feminino</label>
            </fieldset>

            <p><label for="cdate">Data de Nascimento:</label><input type="date" name="tdate" id="cdate"></p>
    </fieldset>

    <fieldset id="mensagem">
        <legend>Mensagem do Usuário</legend>
            <p><label for="curg">Gostei: </label>Pouco<input type="range" name="tur" id="cur" min="0" max="10" step="1"/>Muito</p>
            <p><label for="cmsg">Mensagem:</label><textarea name="tmsg" id="cmsg" cols="35" rows="5" placeholder="Deixe aqui sua Mensagem" ></textarea></p>
    </fieldset>

<input type="image" name="tenviar" src="imagens/botao-enviar.png"/>
</form>

<footer id="rodape">
    <p>Copyright &copy; 2020 - Jonas Pinto<br>
    <a href="https://github.com/JonasPinto" target="_blank">GitHub.com</a></p>
    </footer>
    </div>
    </body>
